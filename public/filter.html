<!DOCTYPE html>
<html>
  <head>
    <title>Filtering and forwarding</title>
    <meta name="description" content="A cool thing made with Glitch">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/base/jquery-ui.css" type="text/css" media="all" />
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script>
    <script src="/js/filterPage.js"> </script>
  </head>

  <body>
    <div class="container-fluid">
      <br><h3 class = "hello"> </h3>
      <div class="row">
        <div id = "admin" >
          <form  id = "form1" class = "format">
            <label for="usr">Currently watching</label>
            <div id="incoming"></div>
            <label for="usr">Emails to be filtered</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="email1" type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <input id = "button1" type="submit" class="btn btn-info btns" value="Add address"><br>
          </form>

          <form class = "format" id = "form2">
            <label for="usr">Filters</label><br>
            <div id="forwarding"></div>
              <!-- showing filtering  -->

            <label for="usr">String filter</label>
            <div class="input-group">
              <input id="string" type="text" class="form-control" name="string" placeholder="String" required>
            </div>
            <label for="usr">Email to be forwarded</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="email2" type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <input id= "button2" type="submit" class="btn btn-info btns" value= "Add string">
          </form>
        </div>

        <!-- settings of admin control -->
        <div class="col-sm-4">
          <input id= "settings" type="button" class="btn btn-info btns" value= "Settings">

            <!-- change adminInfo -->

          <div id = "doSettings" >
              <form id = "form3" method="post">
                <div class="input-group">
                  <br><br>
                  <label for="usr">New Email</label>
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="nemail" type="email" class="form-control" name="email" placeholder="Email" required>
                  </div>
                  <br><label for="usr">New Password</label><br>
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password1" type="password" class="form-control" name="password" placeholder="Password" required>
                  </div>
                  <br><label for="usr"> Confirm Password</label><br>
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password2" type="password" class="form-control" name="password" placeholder="Password" required>
                  </div>
                  <input type="submit" class="btn btn-info btns" value="Submit changes">
                </div>
              </form>

              <!-- change or delete other users -->
              <br><label for="usr"> Other users </label>

              <div id = "userlist" class = "userList">
                <!-- list of all admins -->

              </div>

              <form id = "form4">
                <div class="input-group">
                  <label for="usr"> Email</label>
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="temail" type="email" class="form-control" name="email" placeholder="Email" required>
                  </div>
                  <br><label for="usr">New Password</label><br>
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="tpassword1" type="password" class="form-control" name="password" placeholder="Password" required>
                  </div>
                  <br><label for="usr"> Confirm Password</label><br>
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="tpassword2" type="password" class="form-control" name="password" placeholder="Password" required>
                  </div>
                  <input type="submit" class="btn btn-info btns" value="Add account">
                  <!-- <input type="button" class="btn btn-warning btns" value="Delete admin"> -->
                </div>
              </form>

              <input id = "closeSettings" type="button" class="btn btn-warning btns" value="Close settings">

          </div>
      </div>
    </div>
